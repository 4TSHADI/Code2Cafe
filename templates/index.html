{% extends 'base.html' %}

{% block content %}
<h2>{% if selected_category %}Category: {{ selected_category }}{% else %}All Recipes{% endif %}</h2>
<div class="recipe-list">
    {% for recipe in recipes %}
    <div class="recipe-item">
        <h3><a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}">{{ recipe.name }}</a></h3>
        <p>Categories: {{ recipe.categories }}</p>
    </div>
    {% else %}
    <p>No recipes found.</p>
    {% endfor %}
</div>
{% endblock %}
