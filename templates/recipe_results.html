{% extends 'base.html' %}

{% block content %}
<h2>{{ recipe.name }}</h2>
<p><strong>Categories:</strong> {{ recipe.categories }}</p>
<h3>Ingredients</h3>
<ul>
    {% for ingredient in recipe.ingredients.split('\n') %}
    <li>{{ ingredient }}</li>
    {% endfor %}
</ul>
<h3>Instructions</h3>
<p>{{ recipe.instructions }}</p>
{% endblock %}
